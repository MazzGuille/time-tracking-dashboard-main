<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
</head>
<body>

  <div class="wrapper">
    <main class="main">
      <div class="name">
        <picture>
          <img src="images/image-jeremy.png" alt="">
        </picture>
        <div class="main-txt">
          <p>
            Report for
          </p>
          <br>
          <h1>
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="period">
        <span>Daily</span>
        <span>Weekly</span>
        <span>Monthly</span>
      </div>
    </main>
    <section class="work">
      <div class="work-bg">
        <img src="images/icon-work.svg" alt="">
      </div>
      <div class="work-content">
        <div class="work-row1">
          <h2>
            Work
          </h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <br>
        <div class="work-row2">
          <span class="hrs">32hrs</span>
          <span class="last-week">last week - 36hrs</span>
        </div>
      </div>
    </section>
    <section class="play">
      <div class="play-bg">
        <img src="images/icon-play.svg" alt="">
      </div>
      <div class="play-content">
        <div class="play-row1">
          <h2>
            Play
          </h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="play-row2">
          10hrs
          last week - 8hrs
        </div>
      </div>
    </section>
    <section class="study">
      <div class="study-bg">
        <img src="images/icon-study.svg" alt="">
      </div>
      <div class="study-content">
        <div class="study-row1">
          <h2>
            Study
          </h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="study-row2">
          4hrs
          last week - 7hrs
        </div>
      </div>
    </section>
    <section class="exercise">
      <div class="exercise-bg">
        <img src="images/icon-exercise.svg" alt="">
      </div>
      <div class="exercise-content">
        <div class="exercise-row1">
          <h2>
            Exercise
          </h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="exercise-row2">
          4hrs
          last week - 5hrs
        </div>
      </div>
    </section>
    <section class="social">
      <div class="social-bg">
        <img src="images/icon-social.svg" alt="">
      </div>
      <div class="social-content">
        <div class="social-row1">
          <h2>
            Social
          </h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="social-row2">
          5hrs
          last week - 10hrs
        </div>
      </div>
    </section>
    <section class="self-care">
      <div class="self-care-bg">
        <img src="images/icon-self-care.svg" alt="">
      </div>
      <div class="self-care-content">
        <div class="self-care-row1">
          <h2>
            Self Care
          </h2>
          <img src="images/icon-ellipsis.svg" alt="">
        </div>
        <div class="self-care-row2">
          2hrs
          last week - 2hrs
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
